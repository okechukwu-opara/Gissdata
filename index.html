<body>
    <img src="" id="rainbow" width="60%"/>
    <script>
        console.log('about to load a rainbow file');

        catchRainbow()
        .then(response => {
            console.log('yay!');
        })
        .catch(error => {
            console.log('error!');
            console.error(error);
        });;

        async function catchRainbow() {
            const response = await fetch('rainbow.jpg');
            const blob = await response.blob();
            document.getElementById('rainbow').src = URL.createObjectURL(blob);
        }
